<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1 v-text="new Date()"></h1>

        <ul><li v-for="name in names" v-text="name"></li></ul>

        <input type="text" v-model="newName" :placeholder="placeholder">
        <button @click="addName">Add Player</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                newName: "",
                names: ["aguero", "jesus", "silva"],
                placeholder: "type wathever you want"
            },
            methods: {
                addName() {
                    this.names.push(this.newName),
                    this.newName = '';
                }
            }
        })

    </script>
</body>
</html>
